<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories Management System</title>
    <link rel="icon" href="/../resources/static/img/icon.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Categories Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/categories}">Categories Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>List Categories</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{categories/new}" class="btn btn-primary btn-sm mb-3">Add Category</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Category Id</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${listCategories}">
            <td th:text="${category.id}">Category Id</td>
            <td th:text="${category.name}">Name</td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
