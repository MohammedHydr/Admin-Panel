<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Management System</title>
    <link rel="icon" href="/../resources/static/img/icon.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Post Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts}">Post Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Add new Post</h1>
                <div class="card-body">
                    <form th:action="@{/posts}" method="post" th:object="${addPost}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Choose File</label>
                            <input  class="form-control"
                                    type = "file"
                                    name = "file"
                                    accept="image/png, image/jpeg"
                                    placeholder = "Enter Image"
                            />
                        </div>
                        <div class="form-group">
                            <label>Post Comment</label>
                            <input  class="form-control"
                                    type = "text"
                                    name = "comment"
                                    th:value= "${addPost.comment}"
                                    placeholder = "Add Comment"
                            />
                        </div>

                        <div class="form-group">
                            <label> Places
                                <select th:field="*{place}" class="form-control" type = "text" name = "place">
                                    <option th:each="place: ${addPlace}"
                                            th:value="${place.name}"
                                            th:text="${place.name}">
                                    </option>
                                </select>
                            </label>
                        </div>

                        <div class="form-group">
                            <label> User
                                <select th:field="*{user}" class="form-control" type = "text" name = "user">
                                    <option th:each="user: ${addUser}"
                                            th:value="${user.id}"
                                            th:text="${user.userName}">
                                    </option>
                                </select>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
