spring.datasource.url=jdbc:mysql://localhost:3306/trip_app
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true
#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.sql=DEBUG
#running after the first time (when the tables are created in the database) or
# later when you want the data remain for later tests you have to change the key word
# 'create-drop' to 'update' so that the data remains in place. \
#Oops! the database itself without the tables needs to be created manually first.

#Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

#spring.security.user.name=admin@admin
#spring.security.user.password=admin@admin

spring.web.resources.add-mappings=true

